<div class="card">
  <div (click)="bookInfoClick()">
    <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" alt="Avatar" style="width:100%">
    <p>{{book.volumeInfo.title}}</p>
  </div>
  <div class="button-wrapper">
    <button class="btn" type="button" (click)="toggleBookStatus()">{{saved?'Delete':'Save'}}</button>
  </div>
</div>
